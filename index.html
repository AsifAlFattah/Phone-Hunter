<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <!-- Header Section -->
    <header>
        <h1 class="text-center m-3">Welcome to Phone Hunter!</h1>
    </header>
    <!-- Main Section -->
    <main>
        <section class="container">
            <!-- Search Form -->
            <div class="input-group mb-3 w-50 mx-auto p-3">
                <input type="text" id="search-field" class="form-control" placeholder="search a phone.." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary text-black" type="button" id="button-addon2">Search</button>
            </div>
            <!-- View Phones -->
            <div id="phone-section">
                <div class="row row-cols-1 row-cols-md-3 g-4" id="phones-container">
                    
                </div>
            </div>
            <!-- Spinner -->
            <div class="text-center text-primary m-5 d-none" id="spinner-section">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- Not Found Warning -->
            <div class="warning-section m-5 d-none" id="warning">
                <h3 class="text-warning text-center">No Phone Found! Please try a new search.</h3>
            </div>
            <!-- Show All -->
            <div class="text-center mt-4 d-none" id="show-all">
                <div class="btn btn-primary" id="btn-show-all">Show All</div>
            </div>
        </section>
    </main>
    <!-- Footer Section -->
    <footer>

    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="scripts/app.js"></script>r
  </body>
</html>
